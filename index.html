<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" />
    <title>Spaced Repetition Tracker</title>
</head>

<body>
    <section>
        <div id="user_select_container">
            <label for="user_select">User selection:</label>
            <select id="user_select" name="user_select">
                <option value="">Select a user</option>
            </select>
            <button id="delete_agenda">Delete Agenda</button>
        </div>
    </section>
    <section>
        <form id="agenda_form">
            <input id="date_picker" type="date" required>
            <label for="agenda_text">Enter agenda topic: </label>
            <input type="text" id="agenda_text" name="agenda_text" required>
            <button type="submit">Submit</button>
        </form>
    </section>
    <section>
        <div id="agenda_display"></div>
    </section>
</body>
<script src="app.js" type="module"></script>

</html>
